<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Bahri's Datenbank</title>
  <style>
    body {
      background-color: #0f1115;
      color: white;
      font-family: sans-serif;
      padding: 2rem;
    }

    .hidden {
      display: none;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    .login-box, .search-box, .form, .submit-section, .entries {
      margin-bottom: 2rem;
    }

    input, textarea, button {
      border: none;
      border-radius: 6px;
      padding: 0.75rem;
      background-color: #1e1f24;
      color: white;
      font-size: 1rem;
    }

    input::placeholder, textarea::placeholder {
      color: #7e7e7e;
    }

    button {
      background-color: #91caff;
      color: black;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    button:hover {
      background-color: #72b6f5;
    }

    .form {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 1rem;
    }

    .entry {
      background-color: #102436;
      padding: 1rem;
      border-radius: 6px;
      margin-top: 0.5rem;
    }

    .no-data {
      background-color: #112233;
      padding: 1rem;
      border-radius: 6px;
      color: #cccccc;
    }
  </style>
</head>
<body>

  <!-- Login-Bereich -->
  <div id="login-section">
    <h1>üîê Anmeldung erforderlich</h1>
    <div class="form">
      <input type="text" id="username" placeholder="Benutzername">
      <input type="password" id="password" placeholder="Passwort">
    </div>
    <button onclick="checkLogin()">üîì Login</button>
    <p id="login-error" style="color: red;"></p>
  </div>

  <!-- Datenbank-Bereich -->
  <div id="database-section" class="hidden">
    <h1>Bahri's Datenbank</h1>

    <div class="search-box">
      <input type="text" id="search" placeholder="Name suchen...">
      <button onclick="searchEntry()">üîç Suchen</button>
    </div>

    <h2>Neue Eintr√§ge</h2>
    <div class="form">
      <input type="text" id="name" placeholder="Name">
      <input type="text" id="revenue" placeholder="z.B., 123, 456, 789">
      <textarea id="info" placeholder="Zus√§tzliche Informationen..."></textarea>
    </div>

    <div class="submit-section">
      <button onclick="addEntry()">üíæ Eintragen</button>
    </div>

    <div class="entries">
      <h2>Alle Eintr√§ge</h2>
      <div id="entry-list">
        <div class="no-data">Noch keine Daten</div>
      </div>
    </div>
  </div>

  <script>
    const entryList = document.getElementById('entry-list');

    function checkLogin() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (username === 'Bahri' && password === 'Cinka123!') {
        document.getElementById('login-section').classList.add('hidden');
        document.getElementById('database-section').classList.remove('hidden');
      } else {
        document.getElementById('login-error').textContent = 'Falscher Benutzername oder Passwort!';
      }
    }

    function addEntry() {
      const name = document.getElementById('name').value.trim();
      const revenue = document.getElementById('revenue').value.trim();
      const info = document.getElementById('info').value.trim();

      if (!name || !revenue) {
        alert("Bitte Name und Einnahmen eingeben!");
        return;
      }

      const entry = document.createElement('div');
      entry.className = 'entry';
      entry.innerHTML = `
        <strong>Name:</strong> ${name}<br>
        <strong>Einnahmen:</strong> ${revenue}<br>
        <strong>Informationen:</strong> ${info || 'Keine'}
      `;

      if (entryList.querySelector('.no-data')) {
        entryList.innerHTML = '';
      }

      entryList.appendChild(entry);

      document.getElementById('name').value = '';
      document.getElementById('revenue').value = '';
      document.getElementById('info').value = '';
    }

    function searchEntry() {
      const term = document.getElementById('search').value.trim().toLowerCase();
      const entries = entryList.querySelectorAll('.entry');

      entries.forEach(entry => {
        entry.style.display = entry.textContent.toLowerCase().includes(term) ? 'block' : 'none';
      });
    }
  </script>

</body>
</html>
